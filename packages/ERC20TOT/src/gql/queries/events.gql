query events($blockHash: String!, $contractAddress: String!, $name: String){
    events(blockHash: $blockHash, contractAddress: $contractAddress, name: $name){
        block{
            cid
            hash
            number
            timestamp
            parentHash
        }
        tx{
            hash
            index
            from
            to
        }
        contract
        eventIndex
        event{
            ... on ApprovalEvent {
                owner
                spender
                value
            }
            ... on TransferEvent {
                from
                to
                value
            }
        }
        proof{
            data
        }
    }
}