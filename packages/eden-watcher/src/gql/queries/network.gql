query network($id: String!, $block: Block_height){
    network(id: $id, block: $block){
        id
        slot0{
            id
            owner
            delegate
            winningBid
            oldBid
            startTime
            expirationTime
            taxRatePerDay
        }
        slot1{
            id
            owner
            delegate
            winningBid
            oldBid
            startTime
            expirationTime
            taxRatePerDay
        }
        slot2{
            id
            owner
            delegate
            winningBid
            oldBid
            startTime
            expirationTime
            taxRatePerDay
        }
        stakers{
            id
            staked
            rank
        }
        numStakers
        totalStaked
        stakedPercentiles
    }
}
