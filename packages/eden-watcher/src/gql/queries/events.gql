query events($blockHash: String!, $contractAddress: String!, $name: String){
    events(blockHash: $blockHash, contractAddress: $contractAddress, name: $name){
        block{
            cid
            hash
            number
            timestamp
            parentHash
        }
        tx{
            hash
            index
            from
            to
        }
        contract
        eventIndex
        event{
            ... on TransferEvent {
                from
                to
                value
            }
            ... on ApprovalEvent {
                owner
                spender
                value
            }
            ... on AuthorizationUsedEvent {
                authorizer
                nonce
            }
            ... on AdminUpdatedEvent {
                newAdmin
                oldAdmin
            }
            ... on TaxRateUpdatedEvent {
                newNumerator
                newDenominator
                oldNumerator
                oldDenominator
            }
            ... on SlotClaimedEvent {
                slot
                owner
                delegate
                newBidAmount
                oldBidAmount
                taxNumerator
                taxDenominator
            }
            ... on SlotDelegateUpdatedEvent {
                slot
                owner
                newDelegate
                oldDelegate
            }
            ... on StakeEvent {
                staker
                stakeAmount
            }
            ... on UnstakeEvent {
                staker
                unstakedAmount
            }
            ... on WithdrawEvent {
                withdrawer
                withdrawalAmount
            }
        }
        proof{
            data
        }
    }
}
