query epoch($id: String!, $blockHash: String!){
    epoch(id: $id, blockHash: $blockHash){
        id
        finalized
        epochNumber
        startBlock{
            cid
            hash
            number
            timestamp
            parentHash
        }
        endBlock{
            cid
            hash
            number
            timestamp
            parentHash
        }
        producerBlocks
        allBlocks
        producerBlocksRatio
        producerRewards{
            id
            address
            epoch{
                id
                finalized
                epochNumber
                producerBlocks
                allBlocks
                producerBlocksRatio
            }
            totalRewards
            blocksProduced
            blocksProducedRatio
        }
    }
}
