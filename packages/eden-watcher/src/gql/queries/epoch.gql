query epoch($id: String!, $block: Block_height){
    epoch(id: $id, block: $block){
        id
        finalized
        epochNumber
        startBlock{
            id
            fromActiveProducer
            hash
            parentHash
            unclesHash
            author
            stateRoot
            transactionsRoot
            receiptsRoot
            number
            gasUsed
            gasLimit
            timestamp
            difficulty
            totalDifficulty
            size
        }
        endBlock{
            id
            fromActiveProducer
            hash
            parentHash
            unclesHash
            author
            stateRoot
            transactionsRoot
            receiptsRoot
            number
            gasUsed
            gasLimit
            timestamp
            difficulty
            totalDifficulty
            size
        }
        producerBlocks
        allBlocks
        producerBlocksRatio
        producerRewards{
            id
            address
            totalRewards
            blocksProduced
            blocksProducedRatio
        }
    }
}
