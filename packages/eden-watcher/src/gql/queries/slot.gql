query slot($id: String!, $block: Block_height){
    slot(id: $id, block: $block){
        id
        owner
        delegate
        winningBid
        oldBid
        startTime
        expirationTime
        taxRatePerDay
        claims{
            id
            owner
            winningBid
            oldBid
            startTime
            expirationTime
            taxRatePerDay
        }
    }
}
