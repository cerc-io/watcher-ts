query slotClaim($id: String!, $block: Block_height){
    slotClaim(id: $id, block: $block){
        id
        slot{
            id
            owner
            delegate
            winningBid
            oldBid
            startTime
            expirationTime
            taxRatePerDay
        }
        owner
        winningBid
        oldBid
        startTime
        expirationTime
        taxRatePerDay
    }
}
