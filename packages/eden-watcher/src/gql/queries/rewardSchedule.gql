query rewardSchedule($id: String!, $block: Block_height){
    rewardSchedule(id: $id, block: $block){
        id
        rewardScheduleEntries{
            id
            startTime
            epochDuration
            rewardsPerEpoch
        }
        lastEpoch{
            id
            finalized
            epochNumber
            producerBlocks
            allBlocks
            producerBlocksRatio
        }
        pendingEpoch{
            id
            finalized
            epochNumber
            producerBlocks
            allBlocks
            producerBlocksRatio
        }
        activeRewardScheduleEntry{
            id
            startTime
            epochDuration
            rewardsPerEpoch
        }
    }
}
