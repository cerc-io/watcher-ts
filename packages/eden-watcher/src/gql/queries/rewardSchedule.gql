query rewardSchedule($id: String!, $blockHash: String!){
    rewardSchedule(id: $id, blockHash: $blockHash){
        id
        rewardScheduleEntries{
            id
            startTime
            epochDuration
            rewardsPerEpoch
        }
        lastEpoch{
            id
            finalized
            epochNumber
            startBlock{
                cid
                hash
                number
                timestamp
                parentHash
            }
            endBlock{
                cid
                hash
                number
                timestamp
                parentHash
            }
            producerBlocks
            allBlocks
            producerBlocksRatio
            producerRewards{
                id
                address
                epoch{
                    id
                    finalized
                    epochNumber
                    startBlock{
                        cid
                        hash
                        number
                        timestamp
                        parentHash
                    }
                    endBlock{
                        cid
                        hash
                        number
                        timestamp
                        parentHash
                    }
                    producerBlocks
                    allBlocks
                    producerBlocksRatio
                    producerRewards{
                        id
                        address
                        totalRewards
                        blocksProduced
                        blocksProducedRatio
                    }
                }
                totalRewards
                blocksProduced
                blocksProducedRatio
            }
        }
        pendingEpoch{
            id
            finalized
            epochNumber
            startBlock{
                cid
                hash
                number
                timestamp
                parentHash
            }
            endBlock{
                cid
                hash
                number
                timestamp
                parentHash
            }
            producerBlocks
            allBlocks
            producerBlocksRatio
            producerRewards{
                id
                address
                totalRewards
                blocksProduced
                blocksProducedRatio
            }
        }
        activeRewardScheduleEntry{
            id
            startTime
            epochDuration
            rewardsPerEpoch
        }
    }
}
