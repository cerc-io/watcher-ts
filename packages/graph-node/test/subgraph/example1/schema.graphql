enum EnumType {
  choice1
  choice2
}

type RelatedEntity @entity {
  id: ID!
  paramBigInt: BigInt!
  examples: [ExampleEntity!]!
  bigIntArray: [BigInt!]!
}

type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  paramString: String! # string
  paramInt: Int! # uint8
  paramBoolean: Boolean!
  paramBytes: Bytes!
  paramEnum: EnumType!
  paramBigDecimal: BigDecimal!
  related: RelatedEntity!
}
