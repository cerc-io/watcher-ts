enum EnumType {
  choice1
  choice2
}

type RelatedEntity @entity {
  id: ID!
  paramBigInt: BigInt!
  bigIntArray: [BigInt!]!
  example: ExampleEntity
}

type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  paramString: String! # string
  paramInt: Int! # uint8
  paramBoolean: Boolean!
  paramBytes: Bytes!
  paramEnum: EnumType!
  paramBigDecimal: BigDecimal!
  relateds: [RelatedEntity!]! @derivedFrom(field: "example")
  manyRelateds: [ManyRelatedEntity!]!
}

type ManyRelatedEntity @entity {
  id: ID!
  count: BigInt!
}
