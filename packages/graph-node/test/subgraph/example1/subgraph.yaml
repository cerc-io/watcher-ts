specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Example1
    network: mainnet
    source:
      address: ""
      abi: Example1
      startBlock: 100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Test
      abis:
        - name: Example1
          file: ./abis/Example1.json
      eventHandlers:
        - event: Test(string,uint8,uint256)
          handler: handleTest
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: ""
      abi: Factory
      startBlock: 100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Factory
          file: ./abis/uniswap-v3/factory.json
        - name: Pool
          file: ./abis/uniswap-v3/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: ./src/uniswap-v3/factory.ts
templates:
  - kind: ethereum/contract
    name: Pool
    network: mainnet
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities: []
      file: ./src/uniswap-v3/pool.ts
      abis:
        - name: Pool
          file: ./abis/uniswap-v3/pool.json
      blockHandlers:
        - handler: handleBlock
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
