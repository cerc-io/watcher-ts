specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Example1
    network: mainnet
    source:
      address: "0xD5567AFC3C6c1325698F27d97b74D9ea9c44295e"
      abi: Example1
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Test
      abis:
        - name: Example1
          file: ./abis/Example1.json
      eventHandlers:
        - event: Test(string,uint8,uint256)
          handler: handleTest
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
