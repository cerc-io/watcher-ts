query exampleEntity($id: String!, $blockHash: Bytes){
    exampleEntity(id: $id, block: { hash: $blockHash }){
        id
        count
        paramString
        paramInt
        paramBoolean
        paramBytes
        paramEnum
        paramBigDecimal
        related {
            id
            paramBigInt
            bigIntArray
        }
        manyRelated {
            id
            count
        }
    }
}
